<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Créer la poste</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
 </style>
 <script>
   function validateForm() {
     var imageInput = document.getElementById('id_image');
     if (imageInput.value.trim() === '') {
       alert('Veuillez sélectionner une image.');
       return false;
     }
     return true;
   }

 </script>
</head>
<body>
 <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
 {% csrf_token %}
	 {{ form.as_p }}
	 <button type="submit" >Ajouter</button>
</form>
</body>
</html>
