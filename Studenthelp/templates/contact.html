{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Onix Digital Marketing HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'Studenthelp/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'Studenthelp/css/fontawesome.css'%}">
    <link rel="stylesheet" href="{% static 'Studenthelp/css/templatemo-onix-digital.css'%}">
    <link rel="stylesheet" href="{% static 'Studenthelp/css/animated.css'%}">
    <link rel="stylesheet" href="{% static 'Studenthelp/css/owl.css'%}">
<!--

TemplateMo 565 Onix Digital

https://templatemo.com/tm-565-onix-digital

-->
  </head>
  <style>
    .rounded-logo {
 width: 94px; /* Largeur de l'image */
 height: 44px; /* Hauteur de l'image */
 border-radius: 50%; /* Pour rendre l'image circulaire */

 
}
.header-area {
  background-color: #ffcc80; /* Orange clair pour l'arrière-plan de l'en-tête */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère */
}
.main-nav .nav a {
  color: #ff9800; /* Orange pour les liens de navigation */
  font-weight: bold;
  padding: 10px 20px;
  transition: color 0.3s ease;
}
.main-nav .nav a:hover {
  color: #e68900; /* Orange foncé pour les liens au survol */
}
</style>
<body>
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav class="main-nav">
                <!-- ***** Logo Start ***** -->
                <a href="http://127.0.0.1:8000/Studenthelp/accueil/" class="logo" ><img src="/static/images/iset.jpg" class="rounded-logo" /></a>
  
                <!-- ***** Logo End ***** -->
                <!-- ***** Menu Start ***** -->
                <ul class="nav">
                  <li class="scroll-to-section">
                    <a href="/Studenthelp/accueil">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                      </svg>Accueil
                    </a>
                  </li>
                  <li class="scroll-to-section">
                    <a href="/Studenthelp/profil">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                      </svg>Profile
                    </a>
                  </li>
                  <li class="scroll-to-section">
                    
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div id="contact" class="contact-us section">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <div class="section-heading">
                <h2>Contactez-nous<em> facilement</em> via notre <span>formulaire dédié</span></h2>
                <div id="map">
                  <iframe src="/static/images/map.png" width="110%" height="450px" frameborder="0" style="border:0" allowfullscreen=""></iframe>
                  {% comment %} <img src="/static/images/ilef.png"  class="img-fluid rounded-circle mb-2" width="128" height="128"> {% endcomment %}
                </div>
                <div class="info">
                  <span><i class="fa fa-phone"></i> <a href="#">216-200-1004<br>216-2200-1004</a></span>
                  <span><i class="fa fa-envelope"></i> <a href="#">iset@contact.tn<br>iset@sfax.com</a></span>
                </div>
              </div>
            </div>
            <div class="col-lg-5 align-self-center">
              <form id="contact" action="" method="get">
                <div class="row">
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="name" placeholder="Nom" autocomplete="on" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="surname" name="surname" id="surname" placeholder="Prenom" autocomplete="on" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="website" id="website" placeholder="Votre réclamation" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="main-button">Valider</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        {% comment %} <div class="contact-dec">
            <img src="{% static 'Studenthelp/images/contact-dec.png' %}" alt="">
        </div>
        <div class="contact-left-dec">
            <img src="{% static 'Studenthelp/images/contact-left-dec.png' %}" alt="">
        </div> {% endcomment %}
      </div>

      <!-- Scripts -->
  <script src="{% static 'Studenthelp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Studenthelp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'Studenthelp/js/owl-carousel.js' %}"></script>
  <script src="{% static 'Studenthelp/js/animation.js' %}"></script>
  <script src="{% static 'Studenthelp/js/imagesloaded.js' %}"></script>
  <script src="{% static 'Studenthelp/js/custom.js' %}"></script>
</body>

</html>
