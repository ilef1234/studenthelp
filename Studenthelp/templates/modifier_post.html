<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifier le poste</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://bootswatch.com/5/litera/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #fff3e0; /* Arrière-plan de la page en orange très clair */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto; /* Ajouter un espacement supérieur */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère pour l'effet de profondeur */
      border-top: 5px solid #ff9800; /* Bordure supérieure orange */
    }
    h2 {
      color: #ff9800; /* Titre de couleur orange */
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ff9800; /* Couleur orange pour les labels */
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ff9800; /* Bordure orange pour les champs de formulaire */
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #ff9800; /* Bouton de couleur orange */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #e68900; /* Couleur du bouton au survol */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modifier le poste</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Modifier</button>
    </form>
  </div>
</body>
</html>
