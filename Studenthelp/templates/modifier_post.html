<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Modifier le poste</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
 </style>
</head>
<body>
 <form method="post" enctype="multipart/form-data">
 {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" >Modifier</button>
</form>
</body>
</html>
