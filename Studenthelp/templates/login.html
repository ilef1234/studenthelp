{% load static %}
{% block content %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

      <title>Studenthelp</title>

      <!-- Bootstrap core CSS -->
      <link href="{% static 'Studenthelp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

      <!-- Additional CSS Files -->
      <link rel="stylesheet" href="{% static 'Studenthelp/css/fontawesome.css' %}" />
      <link rel="stylesheet" href="{% static 'Studenthelp/css/templatemo-onix-digital.css' %}" />
      <link rel="stylesheet" href="{% static 'Studenthelp/css/animated.css' %}" />
      <link rel="stylesheet" href="{% static 'Studenthelp/css/owl.css' %}" />
    </head>

    <body>
      <div id="contact" class="contact-us section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 align-self-center">
              <div class="left-image">
                <img src="{% static 'Studenthelp/images/about-left-image.png' %}" alt="Two Girls working together" />
              </div>
            </div>
            <div class="col-lg-5 align-self-center">
              <form role="form" id="contact" method="Post">
                <div class="row">
                  {% csrf_token %}
                  <div class="col-lg-12">
                    <fieldset>
                      <input class="form-control" type="text" name="nom" placeholder="Nom" required="" id="nom" />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input class="form-control" type="password" id="password" name="password" placeholder="Mot de passe" required="" />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="main-button">Connection</button>
                      <small>
                        Pas encore inscrit.e?
                        <a href="/Studenthelp/user/"> S'inscrire </a>
                        
                        <br>
                        Mot de passe oubli√© ?
                        <a href="{% url 'password_reset' %}">Renouveler mon mot de passe</a>
                        </a>
                        </small>
                      </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- JAVASCRIPT FILES -->
      <script src="{% static 'Studenthelp/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'Studenthelp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'Studenthelp/js/owl-carousel.js' %}"></script>
      <script src="{% static 'Studenthelp/js/animation.js' %}"></script>
      <script src="{% static 'Studenthelp/js/imagesloaded.js' %}"></script>
      <script src="{% static 'Studenthelp/js/custom.js' %}"></script>
    </body>
  </html>
{% endblock %}
